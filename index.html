<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num1 = 5;
      num2 = 15;
      operator = "+";
      switch (operator) {
        case "+":
          console.log("num1+num2");
          break;

        case "-":
          console.log("num1-num2");
          break;

        default:
          console.log("num1=num2");
      }
      //dishes
      dish="egg";
      switch (dish){

        case "fried rice":
            console.log("fried rice");
            break;

        case "egg":
            console.log("egg");
            break;
            
         case "egg rice":
            console.log("egg rice");
            break; 

       default:
        console.log("all")
      }
      //discount calculator
    num = +(prompt(" "))

switch (true) {
    case num < 50:
        console.log("No discount");
        break;
    case num >= 50 && num < 100:
        console.log("5% discount");
        break;
    case num >= 100 && num < 200:
        console.log("10% discount");
        break;
    case num >= 200:
        console.log("20% discount");
        break;
    default:
        console.log("Invalid input");
}

    

    
    </script> 

  </body>
</html>
